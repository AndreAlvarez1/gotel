<ion-header>
    <ion-toolbar color="dark">
    
        <ion-title>Config</ion-title>
        <ion-buttons slot="primary">
          <ion-icon slot="end" name="arrow-round-back"></ion-icon>
          <ion-button [routerLink]="['']" routerLinkActive="router-link-active"  >
            Salir
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content >
    <ion-row class="container">
      <ion-col>
          <h1 class="animated fadeIn">Config</h1>
          <hr>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
        <ion-col size="10" offset="1" >
      
          <ion-item>
              <ion-label position="floating">url</ion-label>
              <ion-input type="text"
                        name="url"
                         [(ngModel)]="url"></ion-input>
          </ion-item>  
          <ion-item>
              <ion-label position="floating">puerto</ion-label>
              <ion-input type="text"
                         name="puerto"
                         [(ngModel)]="puerto"></ion-input>
          </ion-item>  
        
          <ion-button expand="block" (click)="conectar()"> Conectar</ion-button>
          <ion-button expand="block" (click)="probarConexion()"> Probar Conexi√≥n</ion-button>
        </ion-col>   
      </ion-row>
      
  
  
  </ion-content>
